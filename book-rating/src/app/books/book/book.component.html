<div class="card mb-4">
  <div class="card-body bg-light">
    <img class="img-thumbnail float-right"
      src="https://api.angular.schule/avatar/{{ book.rating }}">
    <div class="card-title">
      <h2>
        {{ book.title | uppercase }}
        <span *ngFor="let s of stars"
          class="badge badge-secondary">⭐️</span>

         <!-- {{ '⭐️⭐️⭐️⭐️⭐️' | slice:0:book.rating*2 }} -->
      </h2>
    </div>
    <p>
      {{ book.description }}
    </p>

    <button (click)="doRateDown()" class="btn btn-secondary mr-2">-</button>
    <button (click)="doRateUp()" class="btn btn-primary mr-2">+</button>

  </div>
</div>
