<div class="card mb-4">
  <div class="card-body bg-light">
    <img class="img-thumbnail float-right" width="200"
      [src]="book.firstThumbnailUrl">
    <div class="card-title">
      <h2>
        {{ book.title | uppercase }}
        <span class="badge badge-secondary">
          <ng-container *ngFor="let s of stars">⭐️</ng-container>
        </span>
      </h2>
    </div>
    <p>
      {{ book.description }}
    </p>

    <button (click)="doRateDown()" class="btn btn-secondary mr-2">-</button>
    <button (click)="doRateUp()" class="btn btn-primary mr-2">+</button>
    <a [routerLink]="['/books', book.isbn]" class="btn btn-primary">Details</a>


  </div>
</div>
