<form [formGroup]="bookForm" (ngSubmit)="submitForm()">

  <div class="form-group">
    <label for="isbn">ISBN</label>
    <input formControlName="isbn" placeholder="z.B. 000-000" type="text" class="form-control" id="isbn">

    <div *ngIf="isInvalid('isbn')" class="feedback-error">
      Fehler: Bitte geben Sie eine gültige ISBN an!
    </div>

    <div *ngIf="hasError('isbn', 'required')" class="feedback-error">
      Sie müssen ein Zeichen eingeben!
    </div>
  </div>

  <div class="form-group">
    <label for="title">Titel</label>
    <input formControlName="title" type="text" class="form-control" id="title">
  </div>

  <div class="form-group">
    <label for="description">Beschreibung</label>
    <textarea formControlName="description" type="text" class="form-control" id="description"></textarea>
  </div>

  <button
    [disabled]="bookForm.invalid"
    class="btn btn-primary mb-4" type="submit">
    Erzeugen!
  </button>
</form>
